<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="list">
    <h1>Todo List</h1>
    <div class="list__header">
      <input class="list__header-input" type="text" placeholder="Enter your task">
      <button class="list__header-button">Add</button>
    </div>
    <div class="list__error-message"></div>
    <div class="list__items">
      <div class="list__item">
        <input class="list__item-checkbox" type="checkbox">
        <div class="list__item-text">sadasd</div>
        <button class="list__item-button">delete</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
